<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Popup Example</title>
    <style>
        /* Button styling */
        .open-popup-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: relative;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Button to open the popup -->
    <button class="open-popup-btn" onclick="openPopup()">Open Flipbook</button>

    <!-- The Modal (hidden by default) -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <!-- Embed the iframe inside the modal -->
            <iframe allowfullscreen="allowfullscreen" scrolling="no" class="fp-iframe" 
                src="https://heyzine.com/flip-book/5c4e483d58.html" 
                style="border: 1px solid lightgray; width: 100%; height: 400px;">
            </iframe>
        </div>
    </div>

    <script>
        // Function to open the popup
        function openPopup() {
            document.getElementById('popupModal').style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popupModal').style.display = 'none';
        }

        // Close modal if user clicks outside the modal content
        window.onclick = function(event) {
            var modal = document.getElementById('popupModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>

</body>
</html>
